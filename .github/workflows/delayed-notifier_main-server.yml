name: delayed-notifier_main-server  CI/CD

on:
  push:
    paths:
      - 'l3/l3.1/delayed-notifier/delayed-notifier_main-server/**'
      - '.github/workflows/delayed-notifier_main-server.yml'
  pull_request:
    paths:
      - 'l3/l3.1/delayed-notifier/delayed-notifier_main-server/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: l3/l3.1/delayed-notifier/delayed-notifier_main-server
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.2'
    
    - name: Run tests
      run: go test -v ./...

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.2'
    
    - name: Build Go binary
      working-directory: l3/l3.1/delayed-notifier/delayed-notifier_main-server
      run: |
        go build -o delayed-notifier_main-server ./cmd/delayed-notifier_main-server
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: l3/l3.1/delayed-notifier/delayed-notifier_main-server
        file: l3/l3.1/delayed-notifier/delayed-notifier_main-server/providers/app/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/delayed-notifier-main-server:latest
          ghcr.io/${{ github.repository_owner }}/delayed-notifier-main-server:${{ github.sha }}
        build-args: |
          APP_NAME=delayed-notifier_main-server