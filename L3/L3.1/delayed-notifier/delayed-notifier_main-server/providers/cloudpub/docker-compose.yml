services:
  cloudpub:
    image: cloudpub/cloudpub:latest
    container_name: ${CLOUDPUB_CONTAINER}
    environment:
      - TOKEN=${CLOUDPUB_TOKEN}
      - HTTP=host.docker.internal:${CLOUDPUB_HTTP_PORT},host.docker.internal:${CLOUDPUB_DASHBOARD_PORT}
    command: run
    volumes:
      - cloudpub-config:/home/cloudpub

volumes:
  cloudpub-config:
